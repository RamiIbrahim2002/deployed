<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصنيف الجمل العربية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            direction: rtl;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .result-box {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h3 class="text-center mb-4">تصنيف الجمل العربية</h3>
                    <form method="POST" action="/">
                        <div class="mb-3">
                            <label for="sentence" class="form-label">أدخل الجملة:</label>
                            <textarea class="form-control" id="sentence" name="sentence" rows="4" placeholder="اكتب الجملة هنا..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">تصنيف</button>
                    </form>
                    {% if sentiment %}
                    <div class="mt-4 text-center">
                        <h5>التصنيف:</h5>
                        <div class="result-box">
                            {{ sentiment }}
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="footer">
            <p>تم تطويره باستخدام Flask </p>
        </div>
    </div>
</body>
</html>
